name: Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8

    - name: Install dependencies
      run: pnpm install

    - name: Build Firefox extension
      run: |
        cd src/extension
        chmod +x build.sh
        ./build.sh firefox

    - name: Build Chrome extension
      run: |
        cd src/extension
        ./build.sh chrome

    - name: Create release archives
      run: |
        cd src/extension
        # Create versioned archives
        VERSION=${{ github.event.inputs.version || github.ref_name }}
        cp cutfast-firefox-extension.zip cutfast-firefox-extension-${VERSION}.zip
        cp cutfast-chrome-extension.zip cutfast-chrome-extension-${VERSION}.zip

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        release_name: Release ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## Extension Downloads

          Download the browser extension for your preferred browser:

          ### Firefox
          - [Download Firefox Extension](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.version || github.ref_name }}/cutfast-firefox-extension-${{ github.event.inputs.version || github.ref_name }}.zip)

          ### Chrome
          - [Download Chrome Extension](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.version || github.ref_name }}/cutfast-chrome-extension-${{ github.event.inputs.version || github.ref_name }}.zip)

          ## Installation Instructions

          ### Firefox
          1. Download the Firefox extension zip file
          2. Open Firefox and go to `about:debugging`
          3. Click "This Firefox" in the sidebar
          4. Click "Load Temporary Add-on"
          5. Select the downloaded zip file

          ### Chrome
          1. Download the Chrome extension zip file
          2. Unzip the file to a folder
          3. Open Chrome and go to `chrome://extensions/`
          4. Enable "Developer mode" in the top right
          5. Click "Load unpacked" and select the unzipped folder

        draft: false
        prerelease: false

    - name: Upload Firefox extension
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./src/extension/cutfast-firefox-extension-${{ github.event.inputs.version || github.ref_name }}.zip
        asset_name: cutfast-firefox-extension-${{ github.event.inputs.version || github.ref_name }}.zip
        asset_content_type: application/zip

    - name: Upload Chrome extension
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./src/extension/cutfast-chrome-extension-${{ github.event.inputs.version || github.ref_name }}.zip
        asset_name: cutfast-chrome-extension-${{ github.event.inputs.version || github.ref_name }}.zip
        asset_content_type: application/zip
