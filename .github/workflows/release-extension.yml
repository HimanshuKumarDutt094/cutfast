name: Release Extension

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'pnpm'

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
        run_install: false

    - name: Setup pnpm cache
      uses: actions/cache@v4
      with:
        path: |
          ~/.local/share/pnpm/store
          ~/.cache/pnpm
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Build Firefox extension
      run: |
        cd src/extension
        chmod +x build.sh
        ./build.sh firefox

    - name: Build Chrome extension
      run: |
        cd src/extension
        ./build.sh chrome

    - name: Create release archives
      run: |
        cd src/extension
        # Create versioned archives
        VERSION=${{ github.event.inputs.version || github.ref_name }}
        cp cutfast-firefox-extension.zip cutfast-firefox-extension-${VERSION}.zip
        cp cutfast-chrome-extension.zip cutfast-chrome-extension-${VERSION}.zip

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.event.inputs.version || github.ref_name }}
        name: Release ${{ github.event.inputs.version || github.ref_name }}
        body: |
          ## Extension Downloads

          Download the browser extension for your preferred browser:

          ### Firefox
          - [Download Firefox Extension](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.version || github.ref_name }}/cutfast-firefox-extension-${{ github.event.inputs.version || github.ref_name }}.zip)

          ### Chrome
          - [Download Chrome Extension](https://github.com/${{ github.repository }}/releases/download/${{ github.event.inputs.version || github.ref_name }}/cutfast-chrome-extension-${{ github.event.inputs.version || github.ref_name }}.zip)

          ## Installation Instructions

          ### Firefox
          1. Download the Firefox extension zip file
          2. Open Firefox and go to `about:debugging`
          3. Click "This Firefox" in the sidebar
          4. Click "Load Temporary Add-on"
          5. Select the downloaded zip file

          ### Chrome
          1. Download the Chrome extension zip file
          2. Unzip the file to a folder
          3. Open Chrome and go to `chrome://extensions/`
          4. Enable "Developer mode" in the top right
          5. Click "Load unpacked" and select the unzipped folder

          **Note:** These are development builds. For permanent installation, consider publishing to the official stores when possible.
        files: |
          ./src/extension/cutfast-firefox-extension-${{ github.event.inputs.version || github.ref_name }}.zip
          ./src/extension/cutfast-chrome-extension-${{ github.event.inputs.version || github.ref_name }}.zip
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
